name: Update metrics-server Version Nightly
on:
  schedule:
    - cron: '0 4 * * *' # Every day at 4am UTC
  workflow_dispatch:
jobs:
  update-metrics-server-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get latest metrics-server release version
        id: get_metrics_server_version
        run: |
          # Function to get metrics-server version with retries
          get_metrics_server_version() {
            local retries=3
            local delay=5

            for ((i=1; i<=retries; i++)); do
              echo "Attempt $i to fetch metrics-server version..."

              # Make API call with timeout
              response=$(curl -s --max-time 30 https://api.github.com/repos/kubernetes-sigs/metrics-server/releases/latest)

              if [ $? -eq 0 ] && [ -n "$response" ]; then
                # Extract tag_name and validate it's not null/empty
                version=$(echo "$response" | jq -r '.tag_name // empty')

                if [ -n "$version" ] && [ "$version" != "null" ] && [[ "$version" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                  echo "Successfully fetched metrics-server version: $version"
                  echo "metrics_server_version=$version" >> $GITHUB_OUTPUT
                  return 0
                else
                  echo "Invalid version format: '$version'"
                fi
              else
                echo "API call failed or returned empty response"
              fi

              if [ $i -lt $retries ]; then
                echo "Retrying in $delay seconds..."
                sleep $delay
              fi
            done

            echo "Failed to fetch valid metrics-server version after $retries attempts"
            exit 1
          }

          get_metrics_server_version

      - name: Update default metricsServerVersion in action.yml
        id: update_version
        run: |
          version=${{ steps.get_metrics_server_version.outputs.metrics_server_version }}

          # Double-check the version is valid before updating
          if [ -z "$version" ] || [ "$version" = "null" ] || ! [[ "$version" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid metrics-server version '$version' - aborting update"
            exit 1
          fi

          echo "Updating metrics-server version to: $version"

          # Extract current default under the metricsServerVersion block
          current_version=$(sed -n "/^  metricsServerVersion:$/,/^  [a-zA-Z]\+:/p" action.yml | grep -o "default: '[^']*'" | sed "s/default: '\(.*\)'/\1/")

          if [ -z "$current_version" ]; then
            echo "Could not determine current metrics-server version from action.yml"
            exit 1
          fi

          if [ "$current_version" = "$version" ]; then
            echo "metrics-server version is already up to date ($version)"
            echo "updated=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Update only within the metricsServerVersion block
          sed -i.bak -E "/^  metricsServerVersion:$/,/^  [a-zA-Z]+:/{s/(default: ')[^']+(')/\1$version\2/}" action.yml
          rm action.yml.bak

          echo "Successfully updated metrics-server version from $current_version to $version"
          echo "updated=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.update_version.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update metrics-server version to ${{ steps.get_metrics_server_version.outputs.metrics_server_version }}"
          title: "Update metrics-server version to ${{ steps.get_metrics_server_version.outputs.metrics_server_version }}"
          body: "Automated PR to update default metricsServerVersion in action.yml to the latest release."
          branch: "update-metrics-server-version-${{ steps.get_metrics_server_version.outputs.metrics_server_version }}"
          delete-branch: true
